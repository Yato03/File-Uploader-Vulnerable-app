{% extends "layout.html" %}
{% block body %}
<h2>Mensajes</h2>
{% if session.user %}
<p>Conectado como: {{ session.user }}</p>
<form action="/post" method="post">
<textarea name="content" rows="3" cols="40"></textarea><br/>
<button>Publicar</button>
</form>
{% else %}
<p>No est√°s identificado. <a href="/login">Login</a></p>
{% endif %}
<ul>
{% for m in messages %}
<li><strong>{{ m.user }}</strong>: {{ m.content|safe }}</li>
{% endfor %}
</ul>
{% endblock %}
