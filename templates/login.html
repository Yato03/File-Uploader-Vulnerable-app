{% extends "layout.html" %}
{% block body %}
<main class="page">
  <h2>Login</h2>
  <p class="note">Introduce tus credenciales.</p>

  <form method="post" novalidate>
    <label>Usuario</label>
    <input type="text" name="username" required placeholder="tu_usuario">

    <label>Contrase√±a</label>
    <input name="password" type="password" required placeholder="******">

    <div style="display:flex;gap:10px;align-items:center;margin-top:10px">
      <button type="submit">Entrar</button>
      <a href="{{ url_for('register') }}" class="note" style="padding:6px 10px;border-radius:6px;text-decoration:none;">Crear cuenta</a>
    </div>
  </form>
</main>
{% endblock %}
